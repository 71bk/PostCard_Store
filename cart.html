<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 拾光手繪</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f9f7f2;
            --text-color: #5a5a5a;
            --accent-color: #b08d76;
            --white: #ffffff;
            --light-border: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            letter-spacing: 0.05em;
        }

        a { text-decoration: none; color: var(--text-color); transition: 0.3s; }
        a:hover { color: var(--accent-color); }

        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            background: var(--bg-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img { height: 50px; width: auto; }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            letter-spacing: 0.1em;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem 4rem;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border-radius: 4px;
            overflow: hidden;
        }

        .cart-table th,
        .cart-table td {
            padding: 0.9rem 1rem;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95rem;
            text-align: left;
        }

        .cart-table th {
            background-color: #f3ede4;
        }

        .cart-table tfoot td {
            background-color: #faf3e0;
            font-weight: 600;
        }

        .qty-input {
            width: 60px;
            padding: 0.2rem;
        }

        .note {
            font-size: 0.85rem;
            color: #888;
            margin-top: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            border-radius: 50px;
            transition: 0.3s;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-top: 1.5rem;
        }

        footer {
            background-color: #333;
            color: #ccc;
            padding: 2rem 1rem;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 3rem;
        }

        @media (max-width: 600px) {
            .cart-table th:nth-child(2),
            .cart-table td:nth-child(2) {
                display: none; /* 小螢幕隱藏縮圖欄位 */
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="./pic/logo.png" alt="拾光手繪 PickUpLight">
        <span class="logo-text">拾光手繪 PickUpLight</span>
    </div>
    <nav>
        <ul>
            <li><a href="index.html#shop">所有商品</a></li>
            <li><a href="index.html#custom">客製服務</a></li>
            <li><a href="index.html#contact">聯絡資訊</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h1>購物車</h1>

    <table class="cart-table">
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>縮圖</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            <!-- 這裡用示意的固定一筆即可，綠界只看有沒有購物車畫面 -->
            <tr>
                <td>冬日暖陽｜手繪明信片</td>
                <td><img src="./pic/002.png" alt="冬日暖陽" style="width:80px;border-radius:3px;border:1px solid #eee;"></td>
                <td>NT$ 80</td>
                <td><input type="number" class="qty-input" value="1" min="1"></td>
                <td>NT$ 80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align:right;">訂單金額小計</td>
                <td>NT$ 80</td>
            </tr>
        </tfoot>
    </table>

    <p class="note">
        ※ 本頁為示意購物車畫面，實際訂單內容與金額將以結帳表單送出後，由設計師回信確認為準。<br>
        若需客製化服務，可在下一步的「客製化需求說明」欄位中填寫。
    </p>

    <div class="actions">
        <a href="index.html#shop">← 繼續選購其他商品</a>
        <button class="btn" onclick="goCheckout()">前往填寫收件與客製化資訊</button>
    </div>
</main>

<footer>
    &copy; 2025 拾光手繪 PickUpLight. All Rights Reserved.
</footer>

<script>
    function goCheckout() {
        window.location.href = "checkout.html";
    }
</script>
</body>
</html>
