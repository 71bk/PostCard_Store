<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫訂購與客製化資訊 - 拾光手繪</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f9f7f2;
            --text-color: #5a5a5a;
            --accent-color: #b08d76;
            --white: #ffffff;
            --light-border: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            letter-spacing: 0.05em;
        }

        a { text-decoration: none; color: var(--text-color); transition: 0.3s; }
        a:hover { color: var(--accent-color); }

        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            background: var(--bg-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img { height: 50px; width: auto; }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            letter-spacing: 0.1em;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem 4rem;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        form {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border-radius: 3px;
            border: 1px solid var(--light-border);
            font-size: 0.95rem;
            font-family: inherit;
            background-color: #fafafa;
        }

        textarea { resize: vertical; min-height: 120px; }

        .inline-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .inline-group .form-group {
            flex: 1;
            min-width: 160px;
        }

        .highlight-box {
            background-color: #faf3e0;
            border-left: 3px solid var(--accent-color);
            padding: 1rem;
            font-size: 0.9rem;
            margin: 1.5rem 0;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            border-radius: 50px;
            transition: 0.3s;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .back-link {
            font-size: 0.9rem;
            margin-top: 1.2rem;
            display: inline-block;
        }

        footer {
            background-color: #333;
            color: #ccc;
            padding: 2rem 1rem;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 3rem;
        }

        @media (max-width: 600px) {
            header { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="./pic/logo.png" alt="拾光手繪 PickUpLight">
        <span class="logo-text">拾光手繪 PickUpLight</span>
    </div>
    <nav>
        <ul>
            <li><a href="index.html#shop">所有商品</a></li>
            <li><a href="index.html#custom">客製服務</a></li>
            <li><a href="index.html#contact">聯絡資訊</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h1>填寫訂購與客製化資訊</h1>
    <p class="subtitle">
        請留下收件資料與客製需求，我會在 1–3 個工作天內回信與你確認內容、總金額與匯款方式。
    </p>

    <form onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label>訂購商品</label>
            <input type="text" value="冬日暖陽｜手繪明信片（示意）" readonly>
        </div>

        <div class="inline-group">
            <div class="form-group">
                <label>訂購數量</label>
                <input type="text" value="1" />
            </div>
            <div class="form-group">
                <label>預估金額（示意）</label>
                <input type="text" value="NT$ 80" readonly>
            </div>
        </div>

        <div class="highlight-box">
         本商品提供線上刷卡與超商代碼繳費
        </div>

        <div class="form-group">
            <label>收件人姓名</label>
            <input type="text" required>
        </div>

        <div class="inline-group">
            <div class="form-group">
                <label>聯絡電話</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>
        </div>

        <div class="form-group">
            <label>收件地址</label>
            <input type="text" placeholder="如選擇郵寄請填寫完整地址">
        </div>

        <div class="form-group">
            <label>運送方式</label>
            <select>
                <option>中華郵政掛號（台灣本島）</option>
                <option>超商純取貨 7-11 / 全家（請在備註中填門市）</option>
                <option>僅購買電子檔（若有提供時）</option>
            </select>
        </div>

        <div class="form-group">
            <label>是否需要客製化</label>
            <select>
                <option>僅購買現有款式，不需客製</option>
                <option>需要加上名字 / 日期</option>
                <option>需要加上簡短文字（祝福語）</option>
                <option>其他（請於下方詳述）</option>
            </select>
        </div>

        <div class="form-group">
            <label>客製化需求說明（選填）</label>
            <textarea placeholder="例如：希望在畫面右下角加上「To Alice, 2025.02」；或說明想要的文字、顏色方向等。"></textarea>
        </div>

        <div class="form-group">
            <label>其他備註（選填）</label>
            <textarea placeholder="若有指定到貨日期、門市名稱、需要多張分開包裝等，也可以寫在這裡。"></textarea>
        </div>

        <button type="submit" class="btn">送出訂購與客製化資訊</button>
        <a href="cart.html" class="back-link">← 返回購物車</a>
    </form>
</main>

<footer>
    &copy; 2025 拾光手繪 PickUpLight. All Rights Reserved.
</footer>

<script>
    function handleSubmit(e) {
        e.preventDefault();
        alert("已送出示意訂購資料。\n目前網站建置中，實際下單與付款將由設計師透過 Email 與你確認，感謝你的耐心等待！");
    }
</script>
</body>
</html>
